<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AZO ONE SHOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Cairo', 'sans-serif'],
              cairo: ['Cairo', 'sans-serif'],
            },
            colors: {
              cyber: {
                bg: '#020617',     // Deepest Slate
                card: '#0f172a',   // Dark Slate
                border: '#1e293b', // Border color
                primary: '#06b6d4', // Cyan Neon
                secondary: '#7c3aed', // Violet Neon
                accent: '#f43f5e', // Rose Neon
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'grid-flow': 'gridFlow 20s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              gridFlow: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '40px 40px' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(6, 182, 212, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(6, 182, 212, 0.6), 0 0 10px rgba(124, 58, 237, 0.4)' },
              }
            },
            backgroundImage: {
              'cyber-grid': 'linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px)',
              'cyber-gradient': 'linear-gradient(135deg, #06b6d4 0%, #7c3aed 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', 'Cairo', sans-serif;
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4;
      }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .neon-border:hover {
        border-color: rgba(6, 182, 212, 0.5);
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.2);
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 dark:bg-cyber-bg dark:text-gray-100 transition-colors duration-300 antialiased selection:bg-cyber-primary selection:text-white overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
